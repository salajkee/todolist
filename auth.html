<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth__wrapper">
        <div class="auth__img">
            <svg class="user-icon">
                <use xlink:href="sprite.svg#user-icon"></use>
            </svg>
        </div>
        <form class="auth__form" action="#">
            <input class="auth__form-login" type="text" placeholder="Login">
            <input class="auth__form-pw" type="password" placeholder="Password">
            <button class="auth__form-btn" type="submit">Sign in</button>
        </form>
    </div>

    <script src="js/script.js" type="module"></script>
</body>
</html>
